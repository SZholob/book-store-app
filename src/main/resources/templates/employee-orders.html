<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/books">ðŸ“š Admin Panel</a>
        <div class="d-flex gap-2">
            <a href="/employee/orders" class="btn btn-light">Manage Orders</a>
            <a href="/employee/clients" class="btn btn-outline-light">Manage Clients</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>All Orders</h2>

        <form action="/employee/orders" method="get" class="d-flex gap-2 align-items-center bg-white p-2 rounded shadow-sm">

            <div th:if="${selectedEmail != null}">
                <span class="fw-bold me-2">Client:</span>
                <span class="badge bg-info text-dark" th:text="${selectedEmail}">email</span>
                <a href="/employee/orders" class="btn btn-sm btn-close ms-2" aria-label="Close"></a>
                <input type="hidden" name="clientEmail" th:value="${selectedEmail}">
            </div>

            <div class="vr mx-2" th:if="${selectedEmail != null}"></div>

            <select name="status" class="form-select form-select-sm" onchange="this.form.submit()">
                <option value="" th:selected="${selectedStatus == null}">All Statuses</option>
                <option th:each="s : ${statuses}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s.name() == selectedStatus}"></option>
            </select>
        </form>
    </div>

    <table class="table table-hover bg-white shadow-sm rounded align-middle">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Client</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status (Change)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">Date</td>

            <td>
                <a th:href="@{/employee/orders(clientEmail=${order.clientEmail})}"
                   class="text-decoration-none fw-bold"
                   th:text="${order.clientEmail}">Client</a>
            </td>

            <td>
                <small th:each="item : ${order.bookItems}">
                    <div th:text="${item.bookName} + ' x' + ${item.quantity}">Book</div>
                </small>
            </td>

            <td class="fw-bold" th:text="${order.price} + ' UAH'">Price</td>

            <td>
                <form th:action="@{/employee/orders/{id}/status(id=${order.id})}" method="post">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <select name="status" class="form-select"
                                th:classappend="${order.status.name() == 'NEW' ? 'bg-primary text-white' :
                                                 (order.status.name() == 'CANCELED' ? 'bg-danger text-white' :
                                                 (order.status.name() == 'COMPLETED' ? 'bg-success text-white' : ''))}">
                            <option th:each="s : ${statuses}"
                                    th:value="${s}"
                                    th:text="${s}"
                                    th:selected="${s == order.status}"></option>
                        </select>
                        <button class="btn btn-outline-secondary" type="submit">ðŸ’¾</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
