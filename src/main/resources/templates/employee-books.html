<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{admin.books.title}">Manage Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 th:text="#{admin.books.header}">Book Manager</h2>

    <div class="d-flex gap-2">
      <form action="/employee/books" method="get" class="d-flex gap-2">
        <input type="text"
               name="keyword"
               class="form-control"
               th:placeholder="#{admin.books.search.placeholder}"
               th:value="${keyword}">

        <button class="btn btn-primary"
                type="submit"
                th:text="#{admin.books.search}">
          Search
        </button>

        <a href="/employee/books"
           class="btn btn-outline-secondary"
           th:text="#{admin.books.reset}">
          Reset
        </a>
      </form>

      <a href="/books/add"
         class="btn btn-success text-nowrap"
         th:text="#{admin.books.add}">
        + Add New Book
      </a>
    </div>
  </div>

  <table class="table table-striped bg-white shadow-sm rounded align-middle">
    <thead class="table-dark">
    <tr>
      <th th:text="#{admin.books.table.id}">ID</th>
      <th th:text="#{admin.books.table.image}">Image</th>
      <th th:text="#{admin.books.table.title}">Title</th>
      <th th:text="#{admin.books.table.author}">Author</th>
      <th th:text="#{admin.books.table.price}">Price</th>
      <th th:text="#{admin.books.table.stock}">Stock</th>
      <th th:text="#{admin.books.table.actions}">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}">1</td>

      <td>
        <img th:src="${book.imageUrl}"
             style="height: 40px; width: 30px; object-fit: cover;">
      </td>

      <td th:text="${book.name}">Title</td>
      <td th:text="${book.author}">Author</td>

      <td th:text="${book.price} + ' ' + #{common.currency}">
        Price
      </td>

      <td>
        <span th:classappend="${book.quantity == 0} ? 'badge bg-danger' : 'badge bg-success'"
              th:text="${book.quantity}">
          10
        </span>
      </td>

      <td>
        <div class="d-flex gap-2">
          <a th:href="@{/books/edit/{id}(id=${book.id})}"
             class="btn btn-sm btn-warning"
             th:text="#{admin.books.edit}">
            ‚úèÔ∏è Edit
          </a>

          <form th:action="@{/books/delete/{name}(name=${book.name})}"
                method="post"
                th:onsubmit="|return confirm('#{admin.books.delete.confirm}');|">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit"
                    class="btn btn-sm btn-danger"
                    th:text="#{admin.books.delete}">
              üóëÔ∏è
            </button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:replace="~{fragments/pageNavigation :: pager(baseUrl='/employee/books')}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
