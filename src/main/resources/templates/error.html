<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="'Error ' + ${errorCode ?: status}">Error Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #dc3545;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .error-card {
      max-width: 600px;
      border: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

<div class="card error-card text-center p-5 rounded-4">
  <div class="card-body">

    <h1 class="error-code" th:text="${errorCode ?: status}">404</h1>

    <h2 class="mb-3 text-secondary" th:text="${errorTitle ?: error}">Error</h2>

    <p class="lead text-muted mb-4"
       th:text="${errorMessage ?: (message != null ? message : 'Page not found or unexpected error occurred')}">
      Description...
    </p>

    <div class="alert alert-light border mb-4 py-2 small text-muted">
      Path: <span class="font-monospace" th:text="${path ?: #request.requestURI}">/path</span>
    </div>

    <div class="d-flex justify-content-center gap-3">
      <a href="javascript:history.back()" class="btn btn-outline-secondary">
        ‚Üê Go Back
      </a>
      <a href="/books" class="btn btn-primary">
        Go Home üè†
      </a>
    </div>

  </div>
</div>

</body>
</html>
