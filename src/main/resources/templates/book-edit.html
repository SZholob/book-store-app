<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h4 class="mb-0">Edit Book</h4>
        </div>
        <div class="card-body">

          <form th:action="@{/books/update}" th:object="${book}" method="post" class="needs-validation" novalidate>

            <input type="hidden" th:field="*{id}">

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{name}" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Author</label>
                <input type="text" th:field="*{author}" class="form-control" required>
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-warning btn-lg">Update Book</button>
              <a href="/books" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
