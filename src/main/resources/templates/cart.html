<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{cart.title}">Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
  <h2 class="mb-4" th:text="#{cart.title}">Your Shopping Cart</h2>

  <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info"
       th:text="#{cart.empty}">
    Your cart is empty.
  </div>

  <div th:if="${not #lists.isEmpty(cartItems)}">
    <table class="table table-striped bg-white shadow-sm rounded align-middle">
      <thead>
      <tr>
        <th th:text="#{cart.table.product}">Product</th>
        <th th:text="#{cart.table.price}">Price</th>
        <th th:text="#{cart.table.quantity}">Quantity</th>
        <th th:text="#{cart.table.total}">Total</th>
        <th th:text="#{cart.table.action}">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cartItems}">
        <td th:text="${item.bookName}">Book Name</td>
        <td th:text="${item.price} + ' ' + #{cart.currency}">Price</td>

        <td>
          <form action="/cart/update" method="post" class="d-flex align-items-center">
            <input type="hidden" name="bookId" th:value="${item.bookId}">

            <input type="number" name="quantity"
                   th:value="${item.quantity}"
                   min="1"
                   th:max="${item.availableStock}"
                   class="form-control form-control-sm me-2"
                   style="width: 70px;">

            <span class="text-muted small me-2"
                  th:text="#{cart.stock.of(${item.availableStock})}">
              (of 10)
            </span>

            <button type="submit" class="btn btn-sm btn-outline-primary"
                    th:text="#{cart.update}">↻</button>
          </form>
        </td>

        <td th:text="${item.totalPrice} + ' ' + #{cart.currency}">Total</td>
        <td>
          <form action="/cart/remove" method="post">
            <input type="hidden" name="bookId" th:value="${item.bookId}">
            <button type="submit" class="btn btn-sm btn-danger"
                    th:text="#{cart.remove}">❌</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-4 p-3 bg-white rounded shadow-sm">
      <div>
        <h5>
          <span th:text="#{cart.balance}">Your Balance</span>:
          <span class="text-primary"
                th:text="${userBalance} + ' ' + #{cart.currency}"></span>
        </h5>

        <div th:if="${totalPrice > userBalance}"
             class="text-danger fw-bold"
             th:text="#{cart.balance.notEnough}">
          ⚠️ Not enough money!
        </div>
      </div>

      <div class="text-end">
        <h3 class="me-4">
          <span th:text="#{cart.total}">Total</span>:
          <span class="text-success"
                th:text="${totalPrice} + ' ' + #{cart.currency}"></span>
        </h3>

        <form action="/cart/checkout" method="post">
          <button type="submit" class="btn btn-lg btn-success"
                  th:disabled="${totalPrice > userBalance}"
                  th:text="#{cart.checkout}">
            ✅ Checkout
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
