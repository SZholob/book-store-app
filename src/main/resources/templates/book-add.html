<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm mb-5">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Add New Book</h4>
                </div>
                <div class="card-body">

                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/books/add}" th:object="${book}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Book Title *</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" placeholder="Enter title">
                                <div class="invalid-feedback" th:errors="*{name}">Title Error</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Author *</label>
                                <input type="text" th:field="*{author}" class="form-control"
                                       th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'" placeholder="Enter author">
                                <div class="invalid-feedback" th:errors="*{author}">Author Error</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Genre *</label>
                                <input type="text" th:field="*{genre}" class="form-control"
                                       th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid'" placeholder="e.g. Sci-Fi">
                                <div class="invalid-feedback" th:errors="*{genre}">Genre Error</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price (UAH) *</label>
                                <input type="number" min="1" th:field="*{price}" class="form-control"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{price}">Price Error</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Language</label>
                                <select th:field="*{language}" class="form-select">
                                    <option th:each="lang : ${languages}"
                                            th:value="${lang}" th:text="${lang}">English</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Age Group</label>
                                <select th:field="*{ageGroup}" class="form-select">
                                    <option th:each="age : ${ageGroups}"
                                            th:value="${age}" th:text="${age}">Adult</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Quantity (Stock) *</label>
                                <input type="number" min="1" th:field="*{quantity}" class="form-control"
                                       th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{quantity}">Qty Error</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Number of Pages</label>
                                <input type="number" min="1" th:field="*{pages}" class="form-control"
                                       th:classappend="${#fields.hasErrors('pages')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{pages}">Pages Error</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Publication Date</label>
                                <input type="date" th:field="*{publicationDate}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Image URL</label>
                                <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="https://example.com/image.jpg">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Characteristics</label>
                            <input type="text" th:field="*{characteristics}" class="form-control" placeholder="Hardcover, 20x30cm...">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Save Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
