<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/books">ðŸ“š BookStore</a>
        <div class="navbar-nav ms-auto align-items-center">
            <span class="text-white me-3">My Orders History</span>
            <a href="/books" class="btn btn-outline-light me-2">Back to Shop</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-center">My Orders</h2>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-warning text-center">
        <h4>You haven't placed any orders yet.</h4>
        <a href="/books" class="btn btn-primary mt-2">Go shopping!</a>
    </div>

    <div th:if="${not #lists.isEmpty(orders)}">
        <table class="table table-hover bg-white shadow-sm rounded align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">Books</th>
                <th scope="col" class="text-end">Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}">Date</td>

                <td>
                    <span class="badge rounded-pill"
                          th:text="${order.status}"
                          th:classappend="${order.status.name() == 'NEW' ? 'bg-primary' :
                                           (order.status.name() == 'CANCELED' ? 'bg-danger' :
                                           (order.status.name() == 'COMPLETED' ? 'bg-success' : 'bg-secondary'))}">
                        STATUS
                    </span>
                </td>

                <td>
                    <ul class="list-unstyled mb-0 small">
                        <li th:each="item : ${order.bookItems}" class="mb-1">
                            <span class="fw-bold" th:text="${item.bookName}">Book Name</span>
                            <span class="text-muted" th:text="' x ' + ${item.quantity}">Qty</span>
                        </li>
                    </ul>
                </td>

                <td class="text-end fw-bold text-success fs-5" th:text="${order.price} + ' UAH'">Price</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
