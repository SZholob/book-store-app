<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{registration.title}">Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-lg-4">

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4"
                        th:text="#{registration.header}">
                        Register
                    </h3>

                    <!-- Global error -->
                    <div th:if="${errorMessage}" class="alert alert-danger"
                         th:text="${errorMessage}">
                    </div>

                    <form th:action="@{/registration}"
                          th:object="${client}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label"
                                   th:text="#{registration.name}">
                                Name
                            </label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   required
                                   th:placeholder="#{registration.name.placeholder}">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"
                                   th:text="#{registration.email}">
                                Email
                            </label>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   required
                                   th:placeholder="#{registration.email.placeholder}">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"
                                   th:text="#{registration.password}">
                                Password
                            </label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   minlength="8"
                                   required
                                   th:placeholder="#{registration.password.placeholder}">
                            <div class="text-danger small"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">
                            </div>
                        </div>

                        <input type="hidden" name="balance" value="0"/>

                        <button type="submit"
                                class="btn btn-success w-100"
                                th:text="#{registration.submit}">
                            Register
                        </button>
                    </form>
                </div>

                <div class="card-footer text-center bg-white">
                    <a th:href="@{/login}"
                       class="text-decoration-none"
                       th:text="#{registration.back}">
                        Back to Login
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
