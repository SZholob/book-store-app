<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{profile.title}">Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="#{profile.success}">Profile updated successfully!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm mb-4 border-primary">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">üë®‚Äçüíº Employee Profile</h3>
                </div>
                <div class="card-body">

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded border">
                                <small class="text-muted">Email</small>
                                <h5 class="text-dark" th:text="${employee.email}">email@test.com</h5>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded border">
                                <small class="text-muted">Birth Date</small>
                                <h5 class="text-primary" th:text="${employee.birthDate}">2000-01-01</h5>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <form th:action="@{/employees/profile/update}" method="post" th:object="${employee}">

                        <h5 class="mb-3">Edit Personal Info</h5>

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required minlength="2">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" th:field="*{phone}"
                                   class="form-control"
                                   placeholder="+380..."
                                   pattern="\+380[0-9]{9}"
                                   title="Format: +380XXXXXXXXX">
                            <div class="form-text">Format: +380XXXXXXXXX</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Leave empty to keep current">
                            <div class="form-text">Min 8 characters</div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="/orders/manage" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
