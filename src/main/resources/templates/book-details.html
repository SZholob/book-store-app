<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${book.name}">Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <a href="/books" class="btn btn-outline-secondary mb-3">‚Üê Back to List</a>

    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${book.imageUrl != null ? book.imageUrl : 'https://placehold.co/400x600?text=No+Image'}"
                     class="img-fluid rounded-start w-100" style="height: 100%; object-fit: cover;" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title display-5" th:text="${book.name}">Title</h1>
                    <h4 class="text-muted mb-3" th:text="'by ' + ${book.author}">Author</h4>

                    <span class="badge bg-info text-dark mb-2" th:text="${book.genre}">Genre</span>
                    <span class="badge bg-warning text-dark mb-2" th:text="${book.ageGroup}">Age</span>

                    <p class="card-text mt-3" th:text="${book.description}">Description...</p>

                    <hr>
                    <div class="row mb-3">
                        <div class="col-6"><strong>Language:</strong> <span th:text="${book.language}"></span></div>
                        <div class="col-6"><strong>Pages:</strong> <span th:text="${book.pages}"></span></div>
                        <div class="col-6"><strong>Published:</strong> <span th:text="${book.publicationDate}"></span></div>
                    </div>

                    <div class="d-flex align-items-center bg-light p-3 rounded">
                        <h2 class="text-success mb-0 me-3" th:text="${book.price} + ' UAH'">Price</h2>

                        <form th:action="@{/cart/add}" method="post" class="d-flex ms-auto">
                            <input type="hidden" name="bookId" th:value="${book.id}"> <input type="number" name="quantity" value="1" min="1" th:max="${book.quantity}" class="form-control me-2" style="width: 80px;">

                            <button type="submit" class="btn btn-success"
                                    sec:authorize="isAuthenticated()"
                                    th:disabled="${book.quantity == 0}">
                                Add to Cart üõí
                            </button>

                            <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-warning">Login to Buy</a>
                        </form>
                    </div>

                    <div class="mt-2 text-danger" th:if="${book.quantity == 0}">
                        Currently Out of Stock!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
