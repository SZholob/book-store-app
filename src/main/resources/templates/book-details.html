<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${book.name}">Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container mt-5">
    <a href="/books" class="btn btn-outline-secondary mb-3">‚Üê Back to List</a>

    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${book.imageUrl != null ? book.imageUrl : 'https://placehold.co/400x600?text=No+Image'}"
                     class="img-fluid rounded-start w-100" style="height: 100%; object-fit: cover;" alt="...">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title display-5" th:text="${book.name}">Title</h1>

                    <h4 class="text-muted mb-3">
                        by <a th:href="@{/books(keyword=${book.author})}" class="text-decoration-none text-secondary" th:text="${book.author}">Author</a>
                    </h4>

                    <div class="mb-3">
                        <span class="badge bg-info text-dark" th:text="${book.genre}">Genre</span>
                        <span class="badge bg-warning text-dark" th:text="${book.ageGroup}">Age</span>

                        <span class="badge bg-success" th:if="${book.quantity > 5}" th:text="'In Stock: ' + ${book.quantity}"></span>
                        <span class="badge bg-warning text-dark" th:if="${book.quantity <= 5 && book.quantity > 0}" th:text="'Only ' + ${book.quantity} + ' left!'"></span>
                        <span class="badge bg-danger" th:if="${book.quantity == 0}">Out of Stock</span>
                    </div>

                    <p class="card-text mt-3" th:text="${book.description}">Description...</p>

                    <hr>
                    <div class="row mb-3">
                        <div class="col-6 mb-2"><strong>Language:</strong> <span th:text="${book.language}"></span></div>
                        <div class="col-6 mb-2"><strong>Pages:</strong> <span th:text="${book.pages}"></span></div>
                        <div class="col-6 mb-2"><strong>Published:</strong> <span th:text="${book.publicationDate}"></span></div>
                        <div class="col-6 mb-2"><strong>Characteristics:</strong> <span th:text="${book.characteristics}"></span></div>
                    </div>
                    <div class="d-flex align-items-center bg-light p-3 rounded">
                        <h2 class="text-success mb-0 me-3" th:text="${book.price} + ' UAH'">Price</h2>

                        <form th:action="@{/cart/add}" method="post" class="d-flex ms-auto align-items-center">
                            <input type="hidden" name="bookId" th:value="${book.id}">

                            <input type="number" name="quantity" value="1" min="1" th:max="${book.quantity}"
                                   class="form-control me-2" style="width: 80px;"
                                   th:disabled="${book.quantity == 0}">

                            <button type="submit" class="btn btn-success"
                                    sec:authorize="isAuthenticated()"
                                    th:disabled="${book.quantity == 0}">
                                Add to Cart üõí
                            </button>

                            <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-warning">Login to Buy</a>
                        </form>
                    </div>

                    <div class="mt-2 text-danger fw-bold" th:if="${book.quantity == 0}">
                        Currently Out of Stock!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
